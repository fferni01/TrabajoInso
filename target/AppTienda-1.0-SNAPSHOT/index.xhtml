<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <h:outputStylesheet library="css" name="index.css"/>
    </h:head>
    <h:body id="principal">
        <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
        </p:messages>
        
        <h:form>
            <div id="usuario">
                <p:card style="width: 30em">
                <p:panelGrid columns="2"  styleClass="ui-noborder">
                    <p:outputLabel value="Nombre de usuario" for="@next"/>
                    <p:inputText value="#{indexController.usuario.user}"/>
                    
                    <p:outputLabel value="Introduzca contraseña" for="@next"/>
                    <p:password value="#{indexController.usuario.password}"/>
                     
                    <p:commandButton value="Iniciar sesión" action="#{indexController.verificarUsuario()}"/>
                    <p:commandButton value="Registrarse" action="altaCliente.sw2" />
                </p:panelGrid>
               </p:card>
            </div>
        </h:form>
    </h:body>
</html>
