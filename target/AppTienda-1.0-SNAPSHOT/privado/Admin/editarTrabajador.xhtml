<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template/Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="frmPrincipal">
            <p:fieldset legend="Datos Personales">
                <h:panelGrid id="pgDatospersonales" columns="3"  styleClass="ui-noborder" cellpadding="3" >
                    <p:outputLabel value="Nombre:" for="@next"/>
                    <p:inputText value="#{editarTrabajadorController.persona.nombre}"  required ="true" requiredMessage="Nombre es un campo obligatorio"/>
                    <p:message for="@previous"/>

                    <p:outputLabel value="Primer apellido:" for="@next"/>
                    <p:inputText value="#{editarTrabajadorController.persona.apellido1}" required="true" requiredMessage="El primer apellido es un campo obligatorio"/>
                    <p:message for="@previous"/>

                    <p:outputLabel value="Segundo apellido:" for="@next"/>
                    <p:inputText value="#{editarTrabajadorController.persona.apellido2}"/>
                    <p:message for="@previous"/>
                                        
                    <p:outputLabel value="Fecha de nacimiento" for="@next"/>
                    <p:calendar value="#{editarTrabajadorController.persona.fechaNacimiento}" required="true" requiredMessage="Fecha de nacimiento es necesario"/>
                    <p:message for="@previous"/>
  
                    
                    <p:outputLabel value="Numero de telefono:" for="@next"/>
                    <p:inputText value="#{editarTrabajadorController.persona.telefono}" required="true" requiredMessage="Numero de telefono es necesario"/>
                    <p:message for="@previous"/>

                    
                    <p:outputLabel value="DNI:" for="@next"/>
                    <p:inputText value="#{editarTrabajadorController.persona.DNI}" required="true" requiredMessage="DNI es necesario"/>
                    <p:message for="@previous"/>

                    
                    <p:outputLabel value="Dirección:" for="@next"/>
                    <p:inputText value="#{editarTrabajadorController.persona.direccion}" required="true" requiredMessage="Dirección es necesario"/>
                    <p:message for="@previous"/>


                </h:panelGrid>
                <p:commandButton value="Modificar" action="#{editarTrabajadorController.modificar()}" update="frmPrincipal"/>
            </p:fieldset>
                    
        </h:form>
    </ui:define>

</ui:composition>
