<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template/Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="frmPrincipal">
            <p:messages id="messages" showDetail="true" closable="true">
                 <p:autoUpdate/>
             </p:messages>
            <p:fieldset legend="Datos Personales">
                <h:panelGrid id="pgDatospersonales" columns="3"  styleClass="ui-noborder" cellpadding="3" >
                    <p:outputLabel value="Nombre:" for="@next"/>
                    <p:inputText value="#{altaTrabajadorController.persona.nombre}" required ="true" requiredMessage="Nombre es un campo obligatorio"/>
                    <p:message for="@previous"/>
                    <p:outputLabel value="Primer apellido:" for="@next"/>
                    <p:inputText value="#{altaTrabajadorController.persona.apellido1}" required="true" requiredMessage="El primer apellido es un campo obligatorio"/>
                    <p:message for="@previous"/>
                    <p:outputLabel value="Segundo apellido:" for="@next"/>
                    <p:inputText value="#{altaTrabajadorController.persona.apellido2}"/>
                    <p:message for="@previous"/>
                    <p:outputLabel value="Sexo:" for="cboSexo"/>
                    <p:selectOneButton value="#{altaTrabajadorController.persona.sexo}" id="cboSexo" required="true" requiredMessage="Sexo es necesario">
                        <f:selectItem itemLabel="Masculino" itemValue="M"/>
                        <f:selectItem itemLabel="Femenino" itemValue="F"/>
                        </p:selectOneButton>
                    <p:message for="@previous"/>
  
                    <p:outputLabel value="Fecha de nacimiento" for="@next"/>
                    <p:calendar value="#{altaTrabajadorController.persona.fechaNacimiento}"  required="true" requiredMessage="Fecha de nacimiento es necesario"/>
                    <p:message for="@previous"/>
                    
                    <p:outputLabel value="Numero de telefono:" for="@next"/>
                    <p:inputText value="#{altaTrabajadorController.persona.telefono}" required="true" requiredMessage="Numero de telefono es necesario"/>
                    <p:message for="@previous"/>
                    
                    <p:outputLabel value="DNI:" for="@next"/>
                    <p:inputText value="#{altaTrabajadorController.persona.DNI}" required="true" requiredMessage="DNI es necesario"/>
                    <p:message for="@previous"/>
                    
                    <p:outputLabel value="Dirección:" for="@next"/>
                    <p:inputText value="#{altaTrabajadorController.persona.direccion}" required="true" requiredMessage="Dirección es necesario"/>
                    <p:message for="@previous"/>

                </h:panelGrid>
            </p:fieldset>
            
            <p:fieldset legend="Datos de Acceso">
                 <h:panelGrid id="pgDatosAcceso" columns="3"  styleClass="ui-noborder" cellpadding="3" >
                       
                    <p:outputLabel value="Nombre de usuario:" for="@next"/>
                    <p:inputText value="#{altaTrabajadorController.usuario.user}" required="true" requiredMessage="Nombre de usuario obligatorio"/>
                    <p:message for="@previous"/>
                    <p:outputLabel value="Contraseña:" for="@next"/>
                    <p:password value="#{altaTrabajadorController.usuario.password}" id ="password1" required="true" feedback="true" match="password2" promptLabel="Introduzca contraseña" strongLabel="Clave muy segura" weakLabel="Clave insegura" requiredMessage="La contraseña es obligatoria"/>
                    <p:message for="@previous"/>
                    <p:outputLabel value="Contraseña:" for="@next"/>
                    <p:password id="password2" required="true" requiredMessage="Es obligatorio repetir contraseña"/>
                    <p:message for="@previous"/>
                </h:panelGrid>
                
                <p:commandButton value="Crear Trabajador" action="#{altaTrabajadorController.altaTrabajador()}" update="frmPrincipal" />
            </p:fieldset>
        
        </h:form>
    </ui:define>

</ui:composition>
