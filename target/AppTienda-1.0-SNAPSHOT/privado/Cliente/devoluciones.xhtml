<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template/Template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
        
        <div class="card">
            <p:dataTable var="p" value="#{devolucionesController.devoluciones}" rows="5"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} Productos devueltos"
                     >
                 <f:facet name="header">
            <div class="p-d-flex p-jc-between p-ai-center">
                Ropa en devoluci√≥n
            </div>
        </f:facet>
                 <p:column headerText="Nombre">
                    <h:outputText value="#{p.producto.nombre}" />
                </p:column>

                <p:column headerText="Marca">
                    <h:outputText value="#{p.producto.marca}" />
                </p:column>

                <p:column headerText="Imagen">
                    <p:graphicImage  styleClass="img" height="100px"  url="#{p.producto.imagenUrl}"/>
                </p:column>

                <p:column headerText="Cantidad">
                    <h:outputText value="#{p.cantidad}" />
                </p:column>
                
                <p:column headerText="Precio">
                       <h:outputText value="#{p.producto.precio} $" />
                </p:column>
                
                <p:column headerText="Estado de la devolucion">
                    <h:outputText value="#{p.estadoCompleto}" />
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
    </ui:define>

</ui:composition>
