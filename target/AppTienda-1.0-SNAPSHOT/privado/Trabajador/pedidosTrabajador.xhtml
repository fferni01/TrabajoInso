<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns = "http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template/Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
        </p:messages>
        
         <h:form id="frmPrincipal">
        
            <div class="card">
                <p:dataTable var="p" value="#{pedidosTrabajadorController.pedidos}" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} ventas"
                         >
                     <f:facet name="header">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Ropa Pendiente de devolución
                </div>
            </f:facet>
                     <p:column headerText="Nombre del cliente">
                         <h:outputText value="#{p.persona.nombre} #{d.persona.apellido1}" />
                    </p:column>

                    <p:column headerText="Telefono">
                        <h:outputText value="#{p.persona.telefono}" />
                    </p:column>
                    <p:column headerText="País">
                        <p:outputLabel value="#{p.persona.pais}"/>
                    </p:column>
                    <p:column headerText="Ciudad">
                        <p:outputLabel value="#{p.persona.ciudad}"/>
                    </p:column>
                    <p:column headerText="Direccion">
                        <p:outputLabel value="#{p.persona.direccion}"/>
                    </p:column>
                    <p:column headerText="Numero de Venta">
                        <p:outputLabel value="#{p.idVenta}"/>
                    </p:column>
                    <p:column headerText="Precio">
                        <h:outputText value="#{p.total} $" />
                    </p:column>

                    <p:column >
                        <p:commandLink value="Realizar venta" action="realizarVenta.sw2" update=":frmPrincipal">
                    <f:setPropertyActionListener value="#{p}"
                                                 target="#{pedidosTrabajadorController.pedido}"/>
                    </p:commandLink>
                    </p:column>

                </p:dataTable>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
