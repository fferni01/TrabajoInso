<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/Template.xhtml">

            <ui:define name="content">
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <h:form id ="frmPrincipal">
                    <p:dataTable var="us" value="#{listarTrabajadorController.usuarios}" rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} trabajadores"
                                 rowsPerPageTemplate="5,10,{ShowAll|'All'}" >

                        <p:column headerText="Identificador">
                        <h:outputText value="#{us.idUsuario}" />
                        </p:column>

                        <p:column headerText="Nombre Completo">
                            <h:outputText value="#{us.persona.nombre} #{us.persona.apellido1} #{us.persona.apellido2}" />
                        </p:column>
                
                        <p:column headerText="Sexo">
                            <h:outputText value="#{us.persona.sexo}" />
                        </p:column>

                        <p:column headerText="DNI">
                            <h:outputText value="#{us.persona.DNI}" />
                        </p:column>
                        
                        <p:column headerText="Fecha de Nacimiento">
                            <h:outputText value="#{us.persona.fechaNacimiento}" >
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        
                        <p:column headerText="Telefono">
                            <h:outputText value="#{us.persona.telefono}" />
                        </p:column>
                        
                        <p:column headerText="Direccion">
                            <h:outputText value="#{us.persona.direccion}" />
                        </p:column>

                         <p:column headerText="Modificar Trabajador">
                            <p:commandLink id="Modificar"  style="margin-right:20px;" 
                                           action="editarTrabajador.sw2"
                                           actionListener="#{listarTrabajadorController.establecerTrabajador(us)}">
                            <h:outputText value="Modificar"/>
                            </p:commandLink>
                        </p:column>
 

                    </p:dataTable>

                </h:form>
            
               
            </ui:define>

        </ui:composition>

    </body>
</html>
