<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template/Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
    <h:form>
        
        <div class="card">
            <p:dataTable var="Venta" value="#{pedidosController.ventas}">
                 <f:facet name="header">
            <div class="p-d-flex p-jc-between p-ai-center">
                Mis Pedidos
            </div>
        </f:facet>
                <p:column headerText="Código">
                    <h:outputText value="#{Venta.idVenta}" />
                </p:column>

                <p:column headerText="Fecha de realización">
                    <h:outputText value="#{Venta.fecha}" >
                         <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Precio">
                    <h:outputText value="#{Venta.total} $" />
                </p:column>

                <p:column headerText="Estado">
                    <h:outputText value="#{Venta.estadoCompleto}" />
                </p:column>
                
                <p:column>
                    <p:commandLink value="Ver Pedido" action="verPedidoFinalizado.sw2" actionListener="#{pedidosController.establecerVenta(Venta)}"/>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
    </ui:define>

</ui:composition>
