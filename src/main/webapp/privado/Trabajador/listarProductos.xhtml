<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template/Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <h:form id ="frmPrincipal">
                    <p:dataTable id="tablaPrincipal" var="p" value="#{listarProductosController.productos}" rows="5"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} Productos"
                                 rowsPerPageTemplate="5,10,{ShowAll|'All'}" >

                        
                        <p:column headerText="Nombre">
                            <h:outputText value="#{p.nombre}" />
                        </p:column>
                
                        <p:column headerText="Marca">
                            <h:outputText value="#{p.marca}" />
                        </p:column>

                        <p:column headerText="Imagen">
                            <p:graphicImage url="#{p.imagenUrl}" styleClass="p-shadow-2" width="100"/>
                        </p:column>
                        
                        <p:column headerText="Tipo">
                            <h:outputText value="#{p.tipoEscrito}" />
                        </p:column>
                        <p:column headerText="Cantidad">
                            <h:outputText value="#{p.cantidad}" />
                        </p:column>
                        
                        <p:column headerText="Precio">
                            <h:outputText value="#{p.precio}" />
                        </p:column>
                        
                         <p:column headerText="Modificar Producto">
                            <p:commandLink id="Modificar"  style="margin-right:20px;" 
                                           action="editarProducto.sw2"
                                           actionListener="#{listarProductosController.establecerProducto(p)}">
                            <h:outputText value="Modificar"/>
                            </p:commandLink>
                        </p:column>
                        
                        <p:column headerText="Eliminar Producto">
                            <p:commandLink id="Eliminar"  style="margin-right:20px;" 
                                           actionListener="#{listarProductosController.eliminar(p)}"
                                           update=":frmPrincipal:tablaPrincipal">
                            <h:outputText value="Eliminar"/>
                            </p:commandLink>
                        </p:column>
                        <f:facet name="paginatorBottomRight">
                            <p:commandButton value="Crear Producto" action="crearProducto.sw2" update=":frmPrincipal:tablaPrincipal"/>
                        </f:facet>

                    </p:dataTable>

                </h:form>
    </ui:define>

</ui:composition>
