<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns = "http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template/Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
         <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
        <h:form id ="frmPrincipal">
            <p:dataTable var="p" value="#{realizarVentaController.copCarrito}">
                <p:column headerText="Nombre">
                    <h:outputText value="#{p.producto.nombre}" />
                </p:column>

                <p:column headerText="Marca">
                    <h:outputText value="#{p.producto.marca}" />
                </p:column>

                <p:column headerText="Imagen">
                    <p:graphicImage  styleClass="img" height="100px"  url="#{p.producto.imagenUrl}"/>
                </p:column>

                <p:column headerText="Cantidad">
                    <h:outputText value="#{p.cantidad}" />
                </p:column>
                
            <p:column headerText="Precio">
                   <h:outputText value="#{p.producto.precio} $" />
            </p:column>
            
            </p:dataTable>
            <p:fieldset legend="Precio Total">
            <p:panelGrid id="pgDatospersonales" columns="2" layout="grid" styleClass="showcase-text-align-center">
                <p:outputLabel value="Descuento aplicado :" style="font-weight:bold"/>
                <p:outputLabel value="#{realizarVentaController.mostrarPorcentaje()} %" style="font-weight:bold"/>
               
                <p:outputLabel value="Precio :" style="font-weight:bold"/>
                <p:outputLabel value="#{realizarVentaController.venta.total} $" style="font-weight:bold"/>
                <p:commandButton value="Realizar Venta" action="#{realizarVentaController.ConfirmarVenta()}" update=":frmPrincipal"/>
            </p:panelGrid>
        </p:fieldset>
        </h:form>
        
    </ui:define>

</ui:composition>
